<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="table.css">
    <title>Food Pyramid</title>

  </head>

  <body>
  <table>
    <caption><h1>The Food Pyramid</h1></caption>

    <thead>
      <tr>
        <th></th>
        <th colspan="2">Serving Guidelines</th>
      </tr>
        <tr>
          <th>Food Group</th>
          <th>2005-2010</th>
          <th>2011-present</th>
        </tr>
    </thead>
    <tbody>
        <tr>

           <td rowspan="1"><strong>Milk Group</strong><br><em>(Milk, Yogurt, Cheese)</em></td>
           <td>2-3</td>
           <td>3-4</td>
        </tr>
        <tr>
           <td><strong>Meat Group</strong><br><em>(Beef, Poultry, Fish, Beans)</em></td>
           <td>2-3</td>
           <td>5-6</td>
        </tr>
        <tr>
           <td><strong>Fruits</strong></td>
           <td>2-4</td>
           <td>2-4</td>
        </tr>
        <tr>
           <td><strong>Vegetables</strong></td>
           <td>3-5</td>
           <td>1-2</td>

        </tr>
        <tr>
           <td><strong>Heavily Salted Snacks</strong></td>
           <td>1-2</td>
           <td>3-5</td>

        </tr>
    </tbody>
  </table>

  </body>
</html>
